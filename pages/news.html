---
layout: pages
permalink: /news/
category: news
title: 新闻资讯
---


			<!-- main-container start -->
			<!-- ================ -->
			<section class="main-container">

				<div class="container">
					<div class="row">

						<!-- main start -->
						<!-- ================ -->
						<div class="main col-md-12">

							<!-- page-title start -->
							<!-- ================ -->
							<h1 class="page-title">{{ page.title }}</h1>
							<div class="separator-2"></div>
							
							<!-- page-title end -->

							<!-- blogpost start -->
							{% for post in site.categories["news"] %}
							<article class="clearfix blogpost object-non-visible" data-animation-effect="fadeInUpSmall" data-effect-delay="200">
								<div class="blogpost-body">
									<div class="post-info">
										<span class="day">{{ post.date | date:"%d" }}</span>
										<span class="month">{{ post.date | date:"%b %Y" }}</span>
									</div>
									<div class="blogpost-content">
										<header>
											<h2 class="title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
										</header>
										<p>{{ post.description }}</p>
									</div>
								</div>
							</article>
							{% endfor %}
							<!-- blogpost end -->
						</div>
						<!-- main end -->
					</div>
				</div>
			</section>
			<!-- main-container end -->
