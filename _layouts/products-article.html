---
layout: article
---
<section class="main-container">
  <div class="container">
    <div class="row">
      <div class="main col-md-12">
        <h1 class="page-title">{{ page.title }}</h1>
		<div class="separator-2"></div>
		<div class="row">
		  <div class="col-md-3">
		  </div>
		  <div class="col-md-6">
            <div class="box-style-1 gray-bg object-non-visible" data-animation-effect="fadeInLeft" data-effect-delay="100">
              <div class="overlay-container gallery">
                <img src="/images/products/{{ page.image }}.jpg" alt="{{ page.title }}">
                <a href="/images/products/{{ page.image }}.jpg" class="popup-img overlay small"><i class="fa fa-search-plus"></i></a>
              </div>
            </div>
          </div>
          <div class="col-md-3">
		  </div>
		</div>
        <div class="row">
		  <div class="col-md-12">
		    {{ content }}
		  </div>
		</div>
	  </div>
    </div>
  </div>
</section>
